<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-select placeholder="Select Language Code">
        <div *ngFor="let item of langobj">
          <ion-select-option value="{{item.language}}">{{item.language}}</ion-select-option>
        </div>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
